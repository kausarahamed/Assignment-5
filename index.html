<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Monthly Expence Calculationt</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    


</head>
<body>
  <header>
      <h1 class="text-5xl text-center mt-3 font-semibold text-teal-400">Monthly Expences</h1>
</header>

<main>
    <section >
            <div class="grid grid-cols lg:grid-cols-2 mt-5">


                <div class=" mx-auto w-3/5 "> <img src="pic/money.jpg" alt="">  
                </div>


                <div >
                    <div class="text-center">
                        <h4 class="text-3xl text-center mt-5 font-semibold">Income</h4>
                        <label class="mt-5 labelforexpwnces">
                            <span class=" text-center font-semibold">Income:</span> <input id="incomeInput" class="border-2 px-2  rounded  border-gray-400 bg-gray-200" type="number" placeholder="Taka" />
                          
                        </label>
                    </div>


                    <div>
                        
                        <h4 class="text-3xl text-center mt-5 font-semibold">Expences</h4>

                        <label class="labelforexpwnces text-center mt-5">
                            <span class=" text-center font-semibold">Food:</span> <input id="foodInput" class="border-2 rounded px-2 border-gray-400 bg-gray-200" type="number" placeholder="Taka" />
                        </label>
                      
                      <label>
                            <span class="labelforexpwnces text-center font-semibold">Rent:</span> <input  id="rentInput" class="border-2   px-2 rounded  border-gray-400 bg-gray-200" type="number" placeholder="Taka" />
                      </label>
                      
                      <label>
                            <span class="labelforexpwnces text-center font-semibold">Clothes:</span> <input id="clothesInput" class="border-2 px-2  rounded border-gray-400 bg-gray-200" type="number" placeholder="Taka" />
                      </label>

                        <div class="text-center mt-5">
                            <button onclick="Amount()" id="calculation-Input" class=" bg-yellow-500 rounded py-3 px-5 text-white font-medium">Calculationt</button>
                        </div>


                        <div class=" text-center font-semibold mt-5">
                            <p> Total Expenses: <span id="expence">00</span> </p>
                            <p class="mt-3">Balance: <span id="balances">00</span> </p>
                        </div>

                        <div class="text-center mt-5">
                            <span class=" text-center font-semibold">Save:</span> <input id="saveId" class="border-2 px-2 rounded  border-gray-400 bg-gray-200" type="text" placeholder="Taka" />

                        
                            <span class=" text-center font-semibold">%</span>

                            <button onclick="saveMoney()" id="interestbutton" class=" bg-yellow-500 rounded py-3 px-5 text-white font-medium">Save</button>
                        </div>


                        <div class=" text-center font-semibold mt-5">
                            <p>Saving Amount: <span id="savingAmount">00</span> </p>
                            
                            <p class="mt-3">Remaining Balance: <span id="remainingBalance">00</span></p>
                        </div>

                        <div>
                            <p class="notify" id="error">Please Input Valid number</p>
                            <p class="notify" id="errorInput">Expences con not be more than Income</p>
                        </div>
                         
                    </div>
  
                    
                </div>
               
            </div>
    </section>

</main>
<footer class="mt-10">

</footer>
    
<script src="fith.js"></script>
</body>
</html>
